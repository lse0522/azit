<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A!ZIT-APP</title>
</head>
<body>
    <div class="start-bar">
        <div class="start-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="start-bar__column">
            <span>10:10</span>
        </div>
        <div class="start-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="lock-icon">
        <a href="main.html">
            <i class="fas fa-lock fa-lg"></i>
        </a>
        <!--<i class="fas fa-lock-open fa-lg""></i>-->
    </div>

    <div class="lock-solid">
        <div class="lock-solid__1"></div>
        <div class="lock-solid__2"></div>
        <div class="lock-solid__3"></div>
        <div class="lock-solid__4"></div>
    </div>

    <div class="lock-bar">
        <div class="lock-bar__1">1</div>
        <div class="lock-bar__2">2</div>
        <div class="lock-bar__3">3</div>
        <div class="lock-bar__4">4</div>
        <div class="lock-bar__5">5</div>
        <div class="lock-bar__6">6</div>
        <div class="lock-bar__7">7</div>
        <div class="lock-bar__8">8</div>
        <div class="lock-bar__9">9</div>
        <div class="lock-bar__f"><i class="far fa-meh-blank"></i></div>
        <div class="lock-bar__0">0</div>
        <div class="lock-bar__b"><i class="fas fa-backspace"></i></div>
    </div>

    <script src="https://kit.fontawesome.com/20a66087ab.js" crossorigin="anonymous"></script>
</body>
</html>
