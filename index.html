<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A!ZIT-APP</title>
</head>
<body>
    <div class="start-bar">
        <div class="start-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="start-bar__column">
            <span>10:10</span>
        </div>
        <div class="start-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="logo-title">
        A!ZIT
    </div>

    <form action="lock.html" method="get" class="login-form">
        <input name="login-id" placeholder="아이디" type="text" />
        <input name="login-password" placeholder="비밀번호" type="password" />
        <input type="submit" value="로그인"/>
        <div class="login-set">
            <a class="login-find" href="#">로그인 /  비밀번호 찾기</a>
            <a class="login-signup" href="signup.html">회원가입</a>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/20a66087ab.js" crossorigin="anonymous"></script>
</body>
</html>
